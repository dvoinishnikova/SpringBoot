<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Edit Note</h1>
<p>ID нотатки: <span th:text="${note.id}"></span></p>
<form th:action="@{/note/edit}" method="post" th:object="${note}">
    <input type="hidden" th:field="*{id}">
    <p><input type="text" th:field="*{title}" placeholder="Назва нотатки" th:value="${note.title}" size="18"></p>
    <p><input class="content" type="text" th:field="*{content}" placeholder="Текст" th:value="${note.content}" size="18"></p>
    <button type="submit">Змінити нотатку</button>
</form>
</body>
</html>
